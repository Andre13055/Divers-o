<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela com Imagem e Áudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        iframe {
            border: none;
            width: 560px;
            height: 315px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 15px 32px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <img src="https://img.elo7.com.br/product/685x685/39D932A/2-adesivo-mostrando-dedo-do-meio-adesivo-dedo-meio-mickey-adesivos-personalizados.jpg" alt="Dedo do Meio">
    
    <iframe src="https://www.youtube.com/embed/w0RueXsa0s8?autoplay=1" allow="autoplay" title="Paysandu Áudio"></iframe>
    
    <button onclick="togglePlay()">Tocar/Pausar Áudio</button>

    <script>
        let iframe = document.querySelector('iframe');
        let player;

        // Carregar o player do YouTube
        function onYouTubeIframeAPIReady() {
            player = new YT.Player(iframe, {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Espera o player estar pronto
        }

        function togglePlay() {
            if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        // Adicionar o script da API do YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>
</html>
