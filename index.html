<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela com Imagem e Áudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 15px 32px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <img src="https://img.elo7.com.br/product/685x685/39D932A/2-adesivo-mostrando-dedo-do-meio-adesivo-dedo-meio-mickey-adesivos-personalizados.jpg" alt="Dedo do Meio">
    
    <button onclick="playAudio()">Tocar Áudio</button>

    <!-- Link corrigido para o áudio no GitHub -->
    <audio id="audio" src="https://github.com/Andre13055/Divers-o/raw/main/paysandu.mp3" preload="auto"></audio>

    <script>
        function playAudio() {
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>

</body>
</html>
